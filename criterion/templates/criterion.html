<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zono admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Zono admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <title>Zono - Premium Admin Template</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="{% static 'css/vendors/select2.min.css' %}" rel="stylesheet" />
    <!-- Custom CSS files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/icofont.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/themify.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/flag-icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/feather-icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'css/color-1.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
  </head>
  <style>
        /* 移除上下的空白 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            height: 100%;
            padding: 0;
        }
        .card {
            height: 100%;
            margin: 0;
            padding: 20px 80px 20px; /* 减少底部 padding */
            box-sizing: border-box;
        }
    </style>
</style>
  <body> 
    <!-- loader starts-->
    <div class="loader-wrapper">
      <div class="theme-loader">    
        <div class="loader-p"></div>
      </div>
    </div>
    <!-- loader ends-->
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
      <!-- Page Header Start-->
      {% include 'header.html' %}
      <!-- Page Header Ends                              -->
      <!-- Page Body Start-->
      <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        {% include 'sidenav.html' %}
        <!-- Page Sidebar Ends-->
        <div class="page-body">
          <div class="container-fluid">
            <div class="page-title">
              <div class="row">
                <div class="col-xl-4 col-sm-7 box-col-3">
                  <h3>Validation Form</h3>
                </div>
                <div class="col-5 d-none d-xl-block">
                  <!-- Page Sub Header Start-->
                  
                  <!-- Page Sub Header end
                  -->
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <div class="card h-100">
                        <div class="card-header">
                            <h4>Investment Preferences</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" >
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">My main purpose for investing in tax sales?</label>
                                    <div>
                                        <input type="radio" id="earn_interest" name="investment_purpose" value="Earn Interest" {% if user_criteria.investment_purpose == 'Earn Interest' %}checked{% endif %}>
                                        <label for="earn_interest">Earn Interest</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="foreclose" name="investment_purpose" value="Foreclose on properties" {% if user_criteria.investment_purpose == 'Foreclose on properties' %}checked{% endif %}>
                                        <label for="foreclose">Foreclose on properties</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                  <label class="form-label">I am interested in</label>
                                  <div style="display: flex; flex-wrap: wrap; gap: 5px;"> <!-- 缩小 gap 间距 -->
                                      <div style="width: 48%;"> <!-- 减小每项的宽度 -->
                                          <input type="checkbox" id="tax_lien" name="interests" value="Tax Lien" {% if 'Tax Lien' in user_criteria.interests %}checked{% endif %}>
                                          <label for="tax_lien">Tax Lien</label>
                                      </div>
                                      <div style="width: 48%;"> <!-- 减小每项的宽度 -->
                                          <input type="checkbox" id="tax_deed" name="interests" value="Tax Deed" {% if 'Tax Deed' in user_criteria.interests %}checked{% endif %}>
                                          <label for="tax_deed">Tax Deed</label>
                                      </div>
                                      <div style="width: 48%;"> <!-- 减小每项的宽度 -->
                                          <input type="checkbox" id="online_auction" name="interests" value="Online auction" {% if 'Online auction' in user_criteria.interests %}checked{% endif %}>
                                          <label for="online_auction">Online auction</label>
                                      </div>
                                      <div style="width: 48%;"> <!-- 减小每项的宽度 -->
                                          <input type="checkbox" id="in_person" name="interests" value="In person" {% if 'In person' in user_criteria.interests %}checked{% endif %}>
                                          <label for="in_person">In person</label>
                                      </div>
                                  </div>
                                </div>   
                                <div class="mb-3">
                                    <label class="form-label" for="states">Select States</label>
                                    <select id="states" name="states" class="form-control" multiple>
                                        {% for state in all_states %}
                                            <option value="{{ state.abbreviation }}" {% if state.abbreviation in user_criteria.states %}selected{% endif %}>{{ state.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Preferences</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <!-- Container-fluid Ends-->
        </div>
        <!-- footer start-->
        {% include 'footer-light.html' %}
    <!-- latest jquery-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap js-->
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- feather icon js-->
    <script src="{% static 'js/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static 'js/icons/feather-icon/feather-icon.js' %}"></script>
    <!-- scrollbar js-->
    <script src="{% static 'js/scrollbar/simplebar.js' %}"></script>
    <script src="{% static 'js/scrollbar/custom.js' %}"></script>
    <!-- Sidebar jquery-->
    <script src="{% static 'js/config.js' %}"></script>
    <!-- Plugins JS start-->
    <script src="{% static 'js/sidebar-menu.js' %}"></script>
    <script src="{% static 'js/sidebar-pin.js' %}"></script>
    <script src="{% static 'js/slick/slick.min.js' %}"></script>
    <script src="{% static 'js/slick/slick.js' %}"></script>
    <script src="{% static 'js/header-slick.js' %}"></script>
    <script src="{% static 'js/form-validation-custom.js' %}"></script>
    <script src="{% static 'js/height-equal.js' %}"></script>
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/theme-customizer/customizer.js' %}"></script>
    <!-- Plugin used-->
  </body>
</html>
