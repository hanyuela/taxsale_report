<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zono - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <style>
        .text-danger {
            color: red;
            display: none; /* 初始隐藏 */
        }
    </style>
</head>
<body>
    <!-- 注册页面开始 -->
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="theme-form text-center p-4 border rounded">
                    <h2>Sign Up</h2>
                    <p class="text-muted mb-4">Enter your email & password to sign up</p>
                    <form id="signupForm" action="{% url 'sign-up-wizard' %}" method="POST" onsubmit="return validateForm()">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">Email Address</label>
                            <input class="form-control" id="email" type="email" name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm_password">Confirm Password</label>
                            <input class="form-control" id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" required>
                            <div id="passwordError" class="text-danger">Passwords does not match!</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordError = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                passwordError.style.display = 'block';  // 显示错误提示
                return false;  // 阻止表单提交
            } else {
                passwordError.style.display = 'none';  // 隐藏错误提示
                return true;  // 允许表单提交
            }
        }
    </script>
</body>
</html>
