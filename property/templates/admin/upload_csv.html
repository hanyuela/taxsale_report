{% extends "admin/base_site.html" %}
{% block content %}
<h1>上传 CSV 文件</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="csv_file">选择 CSV 文件：</label>
    <input type="file" name="csv_file" required />
    <button type="submit" class="default">上传并导入</button>
</form>
{% endblock %}
