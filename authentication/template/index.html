<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
  </head>
  <body>
    <!-- 顶部显示通知 -->
    {% if messages %}
    <div class="notifications">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %} 
    <!-- loader starts-->
    {% include 'base.html' %}
    <!-- latest jquery-->
    
  </body>
</html>
